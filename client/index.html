<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Playground</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins';
      }

      body {
        padding: 10px;
      }

      .message-list {
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        width: 500px;
        margin-top: 10px;
        padding: 10px;
      }

      .message-list p {
        width: fit-content;
        border: 1px solid black;
        padding: 10px;
      }

      .message-list p.own {
        align-self: self-end;
        border: 1px solid blue; 
      }

      .create-room-form {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        row-gap: 5px;
        width: fit-content;
      }
    </style>
  </head>
    <p>Current connection: <span id="connection-status"></span></p>
    <p>Counter: <span id="counter">0</span></p>
    <button onclick="increment()">increment</button>

    <br>
    <br>
    <hr>
    
    <div class="input-message-container" style="margin-top: 10px;"> 
      <input type="text" id="input-msg"/> 
      <button onclick="sendMessage()">kirim</button>
      <div class="message-list"> 
        No messages here....
      </div>
    </div>

    <br>
    <hr>
   
    <form class="create-room-form">
      <div>
        <label for="room-name">room name: </label>
        <input type="text" id="room-name"/>
      </div> 
      <div>
        <label for="room-visibility">room visibility: </label>
        <select name="room-visibility" id="room-visibility">
          <option value="false">Public</option>
          <option value="true">Private</option>
        </select> 
      </div> 
      <div id="password-container" style="display: none;">
        <label for="room-password">password: </label>
        <input type="password" id="room-password" />
      </div>
      <button type="submit">Buat ruangan</button>
    </form>

     <div class="room-list" style="margin-top: 10px;"> 
        No rooms here....
    </div>

    <div class="room" style="display: none">
      <p>Room: <span id="specific-room-name"></span></p>
      <div class="input-message-container" style="margin-top: 10px;"> 
        <input type="text" id="input-msg2"/> 
        <button onclick="sendMessage2()">kirim</button>
        <div class="message-list"> 
          No messages here....
        </div>
      </div>
    </div>

    <br>
    <hr>

    <script>
      const socket = io('http://localhost:3000');

      let userId;
      let roomId;

      if(!localStorage.getItem("userId")) {
        localStorage.setItem("userId", Math.random().toString(36).slice(2, 10))
      } else {
        userId = localStorage.getItem("userId")
      }
      
      const connectionStatusElement = document.getElementById('connection-status');
      const counterElement = document.getElementById('counter');
      const inputElement = document.getElementById('input-msg');
      const inputElement2 = document.getElementById('input-msg2');

      const roomVisibilityOption = document.getElementById('room-visibility')
      const passwordContainer = document.getElementById('password-container')

      const createRoomForm = document.getElementsByClassName('create-room-form')[0];

      roomVisibilityOption.addEventListener('change', function (e) {
        const isPrivate = e.target.value === "true";
        passwordContainer.style.display = isPrivate ? 'block' : 'none';
      });

      createRoomForm.addEventListener('submit', function (e) {
        e.preventDefault(); 

        const roomName = document.getElementById('room-name').value;
        const isPrivate = roomVisibilityOption.value === "true";
        const password = document.getElementById('room-password').value || null;

        const createRoomMsg = {
          creatorId: userId,
          roomName,
          isPrivate,
          password
        }

        socket.emit("create_room", createRoomMsg)
      });
      
      function increment() {
        socket.emit('increment_counter');
      }

      function sendMessage() {
        const value = inputElement.value
        const message = {
          sender: userId,
          msg: value
        }
        socket.emit('send_message', message)
      }

       function sendMessage2() {
        const value = inputElement2.value
        const message = {
          sender: userId,
          roomId: roomId,
          msg: value
        }
        socket.emit('send_message2', message)
      }

      socket.on('connect', () => {
        connectionStatusElement.innerText = 'Online';
        // socket.emit('message', `Hello from client ${socket.id}`);
      });

      socket.on('counter_change', (newCounter) => {
        counterElement.innerText = newCounter;
      });

      socket.on('room_list', rooms => {
        const countRoom = Object.keys(rooms).length
        const roomContainerElement = document.querySelector(".room-list");

        if (countRoom === 0) {
          return
        }

        if (roomContainerElement.innerText == "No rooms here....") {
          roomContainerElement.innerHTML = '';
        }

        Object.keys(rooms).forEach((key) => {
          const roomDiv = document.createElement("div");
          const room = rooms[key]
          const roomNameText = document.createElement("p");
          const joinButton = document.createElement("button");

          roomDiv.style.display = 'flex';
          roomDiv.style.gap = '20px';
          roomNameText.innerText = room.name;
          joinButton.innerText = `join ${room.isPrivate ? '(private)' : ''}`
          joinButton.style.padding = '2px 2px'

          joinButton.addEventListener("click", () => {
            roomId = room.id;
            const joinRoomPayload = {
              userId,
              roomId: room.id,
            };

            if (room.isPrivate) {
              const password = prompt("password");
              const isMatch = password === room.password;
              if (isMatch) {
                socket.emit("join_room", { ...joinRoomPayload, password });
                alert("cocok");
              } else {
                alert("gakk");
              }
            } else {
              socket.emit("join_room", joinRoomPayload);
              const specificRoom = document.querySelector(".room");
              const specificRoomName = document.getElementById("specific-room-name")
              specificRoom.style.display = 'block';
              specificRoomName.textContent = room.name;
              roomDiv.style.display = 'none';
            }
          });

          roomDiv.appendChild(roomNameText)
          roomDiv.appendChild(joinButton)
          roomContainerElement.appendChild(roomDiv);
        })
      })

      socket.on('new_message', (newMessage) => {
        const messageContainerElement = document.querySelector(".message-list");
        if (messageContainerElement.innerText == "No messages here....") {
          messageContainerElement.innerHTML = '';
        }
        const p = document.createElement("p");
        p.innerText = newMessage.msg;
        p.setAttribute("class", newMessage.sender == userId ? "own" : "");
        messageContainerElement.appendChild(p);
        inputElement.value = ""
      })

      socket.on('new_message2', (newMessage) => {
        const messageContainerElement = document.querySelector(".room .message-list");
        if (messageContainerElement.innerText == "No messages here....") {
          messageContainerElement.innerHTML = '';
        }
        const p = document.createElement("p");
        p.innerText = newMessage.msg;
        p.setAttribute("class", newMessage.sender == userId ? "own" : "");
        messageContainerElement.appendChild(p);
        inputElement2.value = ""
      })

      socket.on('new_room', (newRoom) => {
        const roomContainerElement = document.querySelector(".room-list");
        if (roomContainerElement.innerText == "No rooms here....") {
          roomContainerElement.innerHTML = '';
        }

        const roomDiv = document.createElement("div");
        const roomNameText = document.createElement("p");
        const joinButton = document.createElement("button");

        roomDiv.style.display = 'flex';
        roomDiv.style.gap = '20px';
        roomNameText.innerText = newRoom.name;
        joinButton.innerText = `join ${newRoom.isPrivate ? '(private)' : ''}`
        joinButton.style.padding = '2px 2px'

        joinButton.addEventListener("click", () => {
          roomId = newRoom.id;
          const joinRoomPayload = {
            userId,
            roomId: newRoom.id,
          };

          if (newRoom.isPrivate) {
            const password = prompt("password");
            const isMatch = password === newRoom.password;
            if (isMatch) {
              socket.emit("join_room", { ...joinRoomPayload, password });
              alert("cocok");
            } else {
              alert("gakk");
            }
          } else {
            socket.emit("join_room", joinRoomPayload);
            const specificRoom = document.querySelector(".room");
            const specificRoomName = document.getElementById("specific-room-name")
            specificRoom.style.display = 'block';
            specificRoomName.textContent = newRoom.name;
            roomDiv.style.display = 'none';
          }
        });

        roomDiv.appendChild(roomNameText)
        roomDiv.appendChild(joinButton)
        roomContainerElement.appendChild(roomDiv);

        const roomName = document.getElementById('room-name');
        const password = document.getElementById('room-password');

        roomName.value = ""
        password.value = ""
        roomVisibilityOption.value = "false"
        roomVisibilityOption.dispatchEvent(new Event('change'));
      })

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
        connectionStatusElement.innerText = 'Offline';
      });
    </script>
  </body>
</html>
